        <div *ngIf="news && state != 'initial'">
            <div *ngIf="news.articles.length==0" class="row">
                <h1 class="col-md-12 col-s-12 text-center" style="color:gray;">
                    No Results Found
                </h1>
            </div>
            <div *ngIf="news.articles.length!=0" class="row">
                <div class="col-md-1 col-s-0"></div>
                <div class="col-md-5 col-s-12">
                    <p>Total Results : {{news.totalResults}} </p>
                    <div class="card" *ngFor="let article of news.articles" style="margin-bottom: 2%;">
                        <div class="card-header">
                            <a href={{article.url}} target="_blank">{{article.title}}</a>
                            <p>{{article.publishedAt | amTimeAgo:true}} ago</p>
                        </div>
                        <div class="card-body">{{article.content}}</div>
                        <div class="card-footer">
                            <P>source : {{article.source.name}} ::::::: author : {{article.author}}</P>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-s-12">

                    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" (dayClicked)="dayClicked($event)">

                    </mwl-calendar-month-view>
                </div>
                <div class="col-md-1 col-s-0"></div>
            </div>

</div>
